<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="./bootstrap/css/styles.css">

    <script src="./bootstrap/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/script.js"></script>
    <title>Check Out</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mx-auto">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card-header">
                                    <h3>Billing Address</h3>
                                </div>
                                <form class="form-group" method="post" action="">
                                    <div class="form-group">
                                        <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                                        <input type="text" class="form-control" id="fname"  placeholder="John M. Doe">
                                    </div>
                                    <div class="form-group">
                                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                        <input type="text" id="email" class="form-control" placeholder="john@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                        <input type="text" id="adr" class="form-control" placeholder="542 W. 15th Street">
                                    </div>
                                    <div class="form-group">
                                        <label for="city"><i class="fa fa-institution"></i> City</label>
                                        <input type="text" id="city" class="form-control" placeholder="New York">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="state">State</label>
                                                <input type="text" id="state" class="form-control" placeholder="NY">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="zip">Zip</label>
                                                <input type="text" id="zip" class="form-control" placeholder="10001">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">

                                    </div>

                                </form>
                            </div>
                            <div class="col-md-6">
                                <div class="card-header text-center">
                                    <h3>Payment</h3>
                                </div>
                                <form class="form-group" method="post" action="">
                                    
                                    <div class="form-group">
                                        <label for="fname">Accepted Cards</label>
                                            <div class="icon-container">
                                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cname"> Name on Card</label>
                                        <input type="text" id="cname" class="form-control" placeholder="John New Doe">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardnumber">Card Number:</label>
                                        <input type="number" id="adr" class="form-control" placeholder="1111-2222-3333-4444">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="expmonth">Exp. Month</label>
                                                <input type="number" id="expmonth" class="form-control" placeholder="Sept">
                                            </div>
                                            <div class="col-4">
                                                <label for="expyear">Exp. Year</label>
                                                <input type="number" id="expyear" class="form-control" placeholder="2020">
                                            </div>
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label for="cvvno">CVV</label>
                                                    <input type="number" id="cvvno" class="form-control" placeholder="123">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col mx-auto">
                                                <button class="btn btn-primary " class="form-control" type="submit">Continue to checkout</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-footer">
                            <a href="./index.html"><i class="fab fa-backward"></i>Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
