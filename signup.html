<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="./bootstrap/css/styles.css">

    <script src="./bootstrap/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./bootstrap/js/popper.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/script.js"></script>

    <title>SignUp page</title>
</head>
<body>
    <div class="card center">
        <div class="card-head center">
            <h2>Create an account</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="container">
                  <div class="row">
                    <div class="col-md-4 form-floating mb-3">
                        <label for="floatingInput">Email address or Username</label>
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    </div>
                    <div class="col-md-4 form-floating">
                        <label for="floatingPassword">Cellphone Number</label>
                        <input type="tel" class="form-control" id="floatingPassword" placeholder="+27000 000 0000" required>
                    </div>
                    <div class="col-md-4 form-floating">
                        <label for="floatingPassword">Password</label>
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                    <button type="button" class="btn btn-secondary d-grid gap-2 mx-auto btn-outline-success">Create Account</button>
                    </div>
                    <div class="col-6">
                      <p>Do you have an account?<br>
                      <a href="./login.html"> LogIn here</a>
                      </p>
                    </div>
                  </div>
                </div>
              </form>
        </div>
        <div class="card-footer">

        </div>
    </div>
</body>
</html>
